name: Push Tag on Main

on:
  push:
    branches:
      - main

jobs:
  push-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Check if repo is already cloned
        id: check-repo-cloned
        run: |
          if [ -d "sdk-libs" ]; then
             echo "REPO_CLONED=true" >> $GITHUB_ENV
          else
             echo "REPO_CLONED=false" >> $GITHUB_ENV
          fi

      - name: Clone repo and update OR Update
        run: |
          source $GITHUB_ENV
          repo_cloned=$REPO_CLONED
          if [ repo_cloned == false ]; then
              git clone https://github.com/arhacc/sdk-libs.git 
              cd sdk-libs
              git fetch
              git checkout main
              git pull
          else
              cd sdk-libs
              git fetch
              git checkout main
              git pull
          fi
          
      - name: Get last tag pushed
        id: get-last-tag-pushed
        run: |
          last_tag_pushed=$(git describe --tags --abbrev=0 HEAD | awk -F/ '{print $3}' | sort -V | tail -n1)
          echo "::set-output name=last-tag::${last_tag_pushed}"

      - name: Increment tag
        id: increment-tag
        run: |
          last_tag_pushed=${{ steps.get-last-tag-pushed.outputs.last-tag }}
          version=$(echo $last_tag | sed 's/[^0-9]*$//g')
          new_version=$((version + 1))
          new_tag=$(echo $last_tag | sed "s/[0-9]\+$/ $new_version/")
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV

      - name: Get last commit in main branch
        id: get-last-commit-main
        run: |
          last_commit_main=$(git rev-parse origin/main)
          echo "LAST_COMMIT_MAIN=$last_commit_main" >> $GITHUB_ENV

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source $GITHUB_ENV
          new_tag=$NEW_TAG
          last_commit_main=${LAST_COMMIT_MAIN}
          git checkout $last_commit_main .
          git add .
          git tag $new_tag
          git push origin $new_tag
      
      - name: Clean up
        run: |
          rm -rf sdk-libs
